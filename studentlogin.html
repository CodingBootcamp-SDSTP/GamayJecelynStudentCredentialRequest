<!DOCTYPE html>
<html>
	<head>
		<title>Student Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="login.css"/>
	</head>
	<body>
		<div id="header">
			<div id="h2"></div>
		</div>
		<div id="content"></div>
		<div class="lcup"></div>
		<div id="login">
			<form>
				<label id="studid">Student ID : <input type="text" name="stud_id" maxlength="12" autofocus></label><br />
				<label id="pw">Password : <input type="password" name="pword"></label><br />
				<label id="submit"><input type="submit" value="Sign in"></label>
			</form>
			<img src=".\images\login.jpg" class="login" height="100" width="100">
		</div>
		<div id="footer">
			<img src=".\images\add.jpg" class="add" height="35" width="35">
			<p id="add">Catmon Rd, Capitol View Park Subdivision, <br />Barangay Bulihan Malolos, Bulacan 3000</p>
			<img src=".\images\email.jpg" class="email" height="20" width="20">
			<p id="email">admin@lcup.edu.ph</p>
			<img src=".\images\tel.jpg" class="tel" height="20" width="20">
			<p id="tel">(044)898 5590/(044)931 8600</p>
			<p id="cpyrght">Copyright 2018 La Consolacion University Philippines. All rights reserved.</p>
		</div>
	</body>
</html>
